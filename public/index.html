<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section input, .filter-section select {
            flex: 1;
            min-width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .actions button {
            padding: 8px 15px;
            font-size: 14px;
        }

        .copy-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: all 0.2s;
        }

        .copy-btn.plus {
            background: #48bb78;
        }

        .copy-btn.plus:hover {
            background: #38a169;
            transform: scale(1.1);
        }

        .copy-btn.minus {
            background: #f56565;
        }

        .copy-btn.minus:hover {
            background: #e53e3e;
            transform: scale(1.1);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            table {
                font-size: 14px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Library Management System</h1>
        <p class="subtitle">Manage your book collection with ease</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCopies">0</div>
                <div class="stat-label">Total Copies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div id="message"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('view')">üìñ View Books</button>
            <button class="tab" onclick="switchTab('add')">‚ûï Add Book</button>
            <button class="tab" onclick="switchTab('filter')">üîç Filter Books</button>
        </div>

        <!-- View All Books Tab -->
        <div id="view" class="tab-content active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>All Books</h2>
                <button class="btn btn-success" onclick="seedDatabase()">üå± Seed Sample Data</button>
            </div>
            
            <div id="booksTable"></div>
        </div>

        <!-- Add Book Tab -->
        <div id="add" class="tab-content">
            <h2>Add New Book</h2>
            <form id="addBookForm" onsubmit="addBook(event)">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Author *</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Self-Help">Self-Help</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Published Year *</label>
                    <input type="number" id="publishedYear" min="1000" max="2026" required>
                </div>
                <div class="form-group">
                    <label>Available Copies *</label>
                    <input type="number" id="availableCopies" min="0" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>

        <!-- Filter Books Tab -->
        <div id="filter" class="tab-content">
            <h2>Filter Books</h2>
            
            <div class="form-group">
                <label>Filter by Category</label>
                <select id="filterCategory" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="History">History</option>
                    <option value="Biography">Biography</option>
                    <option value="Self-Help">Self-Help</option>
                </select>
            </div>

            <div class="form-group">
                <label>Books Published After Year</label>
                <input type="number" id="filterYear" placeholder="e.g., 2015" onchange="filterByYear()">
            </div>

            <div id="filteredBooksTable"></div>
        </div>
    </div>

    <script>
        let allBooks = [];

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'view') {
                loadBooks();
            }
        }

        // Show message
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // Update statistics
        function updateStats() {
            const totalBooks = allBooks.length;
            const totalCopies = allBooks.reduce((sum, book) => sum + book.availableCopies, 0);
            const uniqueCategories = new Set(allBooks.map(book => book.category)).size;

            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('totalCopies').textContent = totalCopies;
            document.getElementById('categories').textContent = uniqueCategories;
        }

        // Load all books
        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const result = await response.json();
                
                if (result.success) {
                    allBooks = result.data;
                    displayBooks(allBooks, 'booksTable');
                    updateStats();
                }
            } catch (error) {
                showMessage('Error loading books: ' + error.message, 'error');
            }
        }

        // Display books in table
        function displayBooks(books, containerId) {
            const container = document.getElementById(containerId);
            
            if (books.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <h3>No books found</h3>
                        <p>Add some books to get started!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Year</th>
                            <th>Copies</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            books.forEach(book => {
                html += `
                    <tr>
                        <td><strong>${book.title}</strong></td>
                        <td>${book.author}</td>
                        <td><span style="background: #e6f2ff; padding: 4px 12px; border-radius: 12px; font-size: 12px;">${book.category}</span></td>
                        <td>${book.publishedYear}</td>
                        <td>
                            <div class="copy-controls">
                                <button class="copy-btn minus" onclick="updateCopies('${book._id}', -1)" title="Decrease">-</button>
                                <strong style="min-width: 30px; text-align: center;">${book.availableCopies}</strong>
                                <button class="copy-btn plus" onclick="updateCopies('${book._id}', 1)" title="Increase">+</button>
                            </div>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-warning" onclick="editBook('${book._id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteBook('${book._id}', '${book.title}', ${book.availableCopies})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            container.innerHTML = html;
        }

        // Add new book
        async function addBook(event) {
            event.preventDefault();
            
            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                category: document.getElementById('category').value,
                publishedYear: parseInt(document.getElementById('publishedYear').value),
                availableCopies: parseInt(document.getElementById('availableCopies').value)
            };

            try {
                const response = await fetch('/api/books', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úì Book added successfully!');
                    document.getElementById('addBookForm').reset();
                    loadBooks();
                } else {
                    showMessage('‚úó Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚úó Error adding book: ' + error.message, 'error');
            }
        }

        // Update copies
        async function updateCopies(id, change) {
            try {
                const response = await fetch(`/api/books/${id}/copies`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ change })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`‚úì Copies updated successfully!`);
                    loadBooks();
                } else {
                    showMessage('‚úó Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚úó Error updating copies: ' + error.message, 'error');
            }
        }

        // Edit book (simplified - opens prompt)
        async function editBook(id) {
            const book = allBooks.find(b => b._id === id);
            if (!book) return;

            const newCategory = prompt('Enter new category:', book.category);
            if (!newCategory) return;

            try {
                const response = await fetch(`/api/books/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...book, category: newCategory })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úì Book updated successfully!');
                    loadBooks();
                } else {
                    showMessage('‚úó Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚úó Error updating book: ' + error.message, 'error');
            }
        }

        // Delete book
        async function deleteBook(id, title, copies) {
            if (copies > 0) {
                showMessage(`‚úó Cannot delete "${title}" - still has ${copies} copies available`, 'error');
                return;
            }

            if (!confirm(`Delete "${title}"?`)) return;

            try {
                const response = await fetch(`/api/books/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úì Book deleted successfully!');
                    loadBooks();
                } else {
                    showMessage('‚úó Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚úó Error deleting book: ' + error.message, 'error');
            }
        }

        // Filter by category
        async function filterByCategory() {
            const category = document.getElementById('filterCategory').value;
            
            if (!category) {
                displayBooks(allBooks, 'filteredBooksTable');
                return;
            }

            try {
                const response = await fetch(`/api/books/category/${category}`);
                const result = await response.json();
                
                if (result.success) {
                    displayBooks(result.data, 'filteredBooksTable');
                }
            } catch (error) {
                showMessage('‚úó Error filtering books: ' + error.message, 'error');
            }
        }

        // Filter by year
        async function filterByYear() {
            const year = document.getElementById('filterYear').value;
            
            if (!year) {
                displayBooks(allBooks, 'filteredBooksTable');
                return;
            }

            try {
                const response = await fetch(`/api/books/year/${year}`);
                const result = await response.json();
                
                if (result.success) {
                    displayBooks(result.data, 'filteredBooksTable');
                }
            } catch (error) {
                showMessage('‚úó Error filtering books: ' + error.message, 'error');
            }
        }

        // Seed database
        async function seedDatabase() {
            if (!confirm('This will replace all existing books with sample data. Continue?')) return;

            try {
                const response = await fetch('/api/seed', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    showMessage('‚úì Database seeded with sample books!');
                    loadBooks();
                } else {
                    showMessage('‚úó Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚úó Error seeding database: ' + error.message, 'error');
            }
        }

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
